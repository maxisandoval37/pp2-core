java:
  version: 11

before_install:
  - sdk install java 11.0.10-open
  - sdk use java 11.0.10-open
  - chmod +x gradlew

install:
  - ./gradlew assemble

script:
  - ./gradlew check

branches:
  only:
    - main  # Cambia esto seg√∫n la rama que deseas construir

notifications:
  email:
    on_failure: always
